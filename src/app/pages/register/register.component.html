<div class="register-container">
    <div class="register-box card p-4">
      <h2 class="text-center mb-4">Registrar</h2>
  
      <!-- Formulário de registro -->
      <form [formGroup]="registerForm" (submit)="register()">
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            formControlName="password"
          />
        </div>
        <div class="form-group mb-4">
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar Senha"
            formControlName="confirmPassword"
          />
        </div>
        
        <!-- Botão de registrar -->
        <button type="submit" class="btn btn-primary w-100 mb-2">Registrar</button>
        
        <!-- Botão de voltar para login -->
        <button type="button" class="btn btn-secondary w-100" (click)="navigateToLogin()">Voltar</button>
      </form>
    </div>
  </div>
